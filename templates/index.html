<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Travel Board</h2>
        <ul class="list-group">
            {% for travel in travels %}
                <li class="list-group-item">
                    <h3>{{ travel.title }}</h3>
                    <img src="{{ travel.image }}" alt="{{ travel.title }}" class="img-fluid">
                    <p>{{ travel.content }}</p>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('newTravel') }}" class="btn btn-primary mt-3">여행 추가</a>
    </div>
</body>
</html>
