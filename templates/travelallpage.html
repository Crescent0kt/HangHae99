<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>8조 미니프로젝트: 추천 여행지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

        .first-title {
            margin-top: 50px;
        }

        .mytravelpage-btn {
            text-align: right;
            margin-top: 50px;
            margin-right: 20px;
        }

        .second-title {
            text-align: center;
            margin-top: 70px;
        }

        .card-wrapper {
            display: flex;
            margin: auto;
            max-width: fit-content;
        }

        .col {
            margin-right: 10px;
        }

        .hot-place {
            width: auto;
            color: white;
            font-size: 17px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-img-top {
            height: 300px;
            width: 300px;
        }

        .card-title {
            font-size: 25px;
        }
    </style>

</head>

<body>
    <!-- main -->

    <div class="first-title">
        <h3><span style=" color: blue;">추천 여행지.</span> 어디로 가시나요?</h3>
    </div>

        <a class="nav-link text-dark" aria-current="page" href="/myTravelCardList">나의 추천 페이지</a>

    <div class="second-title">
        <h4>가고 싶은 여행지를 골라주세요.</h4>
    </div>

    <!-- main -->
    <!-- 카드 시작 -->
    <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
        {% for travel in data %}
        <div class="col">
            <div class="card h-100">
                <a href="{{ url_for('newtravelpage', id=travel.id) }}">
                    <img src="{{ travel.image }}" class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ travel.title }}</h5>
                    <p class="card-text">추천 by {{ travel.user_email }}</p>
                </div>

                <!-- 수정 링크 -->
                <a href="{{ url_for('editTravel', id=travel.id) }}" class="btn btn-warning">수정</a>
                <!-- 삭제 링크 -->
                <form action="{{ url_for('deleteTravel', id=travel.id) }}" method="post"> <input type="submit"
                        value="삭제" class="btn btn-danger"> </form>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- 카드 끝 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
