<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

        .first-title {
            margin-top: 50px;
        }

        .mytravelpage-btn {
            text-align: right;
            margin-top: 50px;
            margin-right: 20px;
        }

        .second-title {
            text-align: center;
            margin-top: 70px;
        }

        .card-wrapper {
            display: flex;
            margin: auto;
            max-width: fit-content;
        }

        .col {
            margin-right: 10px;
        }

        .hot-place {
            width: auto;
            color: white;
            font-size: 17px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-img-top {
            height: 300px;
            width: 300px;
        }

        .card-title {
            font-size: 25px;
        }
    </style>

</head>

<body>
    <!-- main -->

    <div class="first-title"">
        <h3><span style=" color: blue;">추천 여행지.</span> 어디로 가시나요?</h3>
    </div>

    <div class="mytravelpage-btn" href="{{ url_for('mytravelpage') }}">
        <button type="button" class="btn btn-secondary btn-sm">나의 여행 페이지</button>
    </div>

    <div class="second-title">
        <h4>가고 싶은 여행지를 골라주세요.</h4>
    </div>

    <!-- main -->
    <!-- 4개씩 3줄  -->
    <!-- 화면크기가 늘어나고 줄어들고에 따라 그림이나 글자가 달라지는 방법 -->
    <!-- 사진을 클릭하면 보여줄 페이지를 연결시켜야 하는데 페이지를 어디로??? -->
    <!-- 나의 여행 페이지를 누르면 mytravelpage로 이동 해야함 -->
    <!-- 데이터 베이스에서 메인 카드에 보여줄 데이터를 받아와야함 -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for travel in data %}
            <div class="carousel-item active" data-bs-interval="5000">
                <div class="card-wrapper">
                    <div class="">
                        <div class="col">
                            <div class="card h-100">
                                <a href="!!!!!!!!!!!!!!!!!!!!!!">
                                    <img src="{{ travel.image }}" class="card-img-top" alt="...">
                                </a>
                                <div class="card-body">
                                    <span class="card-title">{{ travel.title }}</span>
                                    <p class="card-text">{{ travel.adress }}</p>
                                    <p class="card-text">{{ travel.username }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
